<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupie Trackers - Artists</title>
    <link rel="stylesheet" href="../static/home.css">
   
</head>

<body>	

    <header>
       
           <h1>Groupie Tracker</h1>
      </header>
    

       
    <div class="artists">
        {{range .Artists}}
        <div class="artist">
            <a href="/artist?id={{.ID}}">
                <img src="{{.Image}}" alt="{{.Name}}">
                <p>{{.Name}}</p>
            </a>
        </div>
        {{end}}
    </div>
</body>

</html>
